<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <title>Tailwind CSS Example</title>
  </head>

  <body>
    <div class="min-h-screen bg-stone-300 lg:bg-transparent">
                       <!-- Header   -->
    <div
      class="mainDiv bg-color text-white p-2 lg:p-3 flex justify-between rounded-br-3xl  rounded-bl-3xl  h-1/4"
    >
      <div class="flex">
        <div class="flex gap-1 lg:gap-3 shrink-0">
          <div class="img">
            <img
              class="h-14 w-14 sm:h-20 sm:w-20 lg:h-24 lg:w-24  rounded-full object-cover object-top"
              src="./assets/images/profile.jpeg"
              alt="profile-Img"
            />
          </div>
          
          <div class="flex flex-col mt-6 sm:mt:4">
            <p class="c-text-xs sm:text-xs lg:text-sm">Syed Aamir Mukhtar</p>
            <div class="flex gap-10 text-sm items-center">
              <p class="flex-shrink-0 font-medium text-xs lg:text-sm">Log out</p>
              <div class="flex items-center">
                <span
                  class="bg-red-600 h-5 w-5 text-xs lg:text-sm rounded-full flex justify-center items-center"
                  >1</span
                >
                <span class="text-lg lg:text-2xl">ðŸ””</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h2
          class="text-base sm:text-xl lg:text-3xl font-semibold whitespace-nowrap"
        >
          HSE Reporting App
        </h2>
      </div>

      <div class="flex flex-col items-end">
        <img src="./assets/images/logo.png" class="w-16 lg:w-20" alt="" />
        <a
          class="text-xs lg:text-sm cursor-pointer "
          href="./assets/images/logo.png"
        >
         <span class="no-break whitespace-nowrap c-text-xs sm:text-xs">License expires in | <span class="font-semibold">Extend now</span> </span> 
        </a>
        <p class="invisible lg:visible text-xs lg:text-sm">
          Sunday 6th October
        </p>
      </div>
    </div>

                       <!-- Footer  -->
    <div class="lg:p-3 text-stone-400 lg-light-bg  lg:m-3">
      <div class="flex gap-2 lg:gap-10 items-center">
        <div
          class="mb-bg-color flex gap-10 items-center justify-between lg:relative lg:bottom-auto lg:w-auto fixed bottom-0 w-full p-2 "
        >
          <div class="flex flex-col items-center">
            <i class="fa-solid fa-house lg-light-bg text-xl"></i>
            <span class="font-medium text-xs sm:text-base lg-light-bg">Home</span>
          </div>
          <div class="flex flex-col items-center">
            <i class="fa-solid fa-chart-line lg-light-bg text-xl"></i>
            <span class="font-medium text-xs sm:text-base lg-light-bg">Reports</span>
          </div>
          <div class="flex flex-col items-center">
            <i class="fa-solid fa-chart-pie lg-light-bg text-xl"></i>
            <span class="font-medium text-xs sm:text-base lg-light-bg">My Status </span>
          </div>
          <div class="flex flex-col items-center">
            <i class="fa-solid fa-chart-gantt lg-light-bg text-xl"></i>
            <span class="font-medium text-xs sm:text-base lg-light-bg">Site Status </span>
          </div>
          <div class="flex flex-col items-center">
            <i class="fa-solid fa-hospital lg-light-bg text-xl"></i>
            <span class="font-medium text-xs sm:text-base lg-light-bg">Emergency </span>
          </div>
        </div>

        <div
          class="flex gap-5 ml-auto lg:relative lg:bottom-0 lg:right-0 fixed bottom-20 right-1"
        >
          <div
            class="text-2xl sm:text-4xl bg-yellow-400 p-2 rounded-md flex flex-col items-center"
          >
            <i class="fa-solid fa-folder-plus text-white text-xl t"></i>
            <span class="font-medium block text-xs text-black"
              >New Report
            </span>
          </div>
          <div class="hidden-on-mobile">
          <div
            class="items-center justify-center flex pt-5"
          >
            <input
              type="text"
              class="border-2 border-[#0b5f7d] rounded-full p-2 w-80 py-2 hidden-on-mobile"
              placeholder="Search here"
            />
            <i class="fa-solid fa-magnifying-glass absolute right-2 top-1/2"></i>
          </div>
          </div>
        </div>
      </div>
      <hr class="hidden-on-mobile border border-light-bg my-3" />

    </div>
  </body>
</html>
